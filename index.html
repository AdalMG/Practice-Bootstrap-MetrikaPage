<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
</head>

<body>
  <div class="container my-5">
    <h1 class="my-5">Metrika</h1>
    <div class="row text-center">
      <div class="col-12 col-md-4">
        <div class="row mx-auto">
          <div class="col-lg-6">
            <div class="card bg-success mb-lg-3 text-white d-flex flex-column justify-content-center" style="height: 150px ">
              <i class="bi bi-book fs-1"></i>
              <h6>About us</h6>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="card my-3 my-lg-0 bg-success bg-opacity-75 text-white d-flex flex-column justify-content-center" style="height: 150px">
              <i class="bi bi-archive fs-1"></i>
              <h6>Our Team</h6>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="card bg-danger bg-gradient text-white d-flex flex-column justify-content-center" style="height: 150px">
              <i class="bi bi-download fs-1"></i>
              <h5>Resume</h5>
            </div>
          </div>
        </div>
      </div>
      <div
        class="col-12 col-md-4 my-3 my-md-0 p-5 card bg-primary bg-gradient text-white d-flex flex-column justify-content-center align-items-center ">
        <i class="bi bi-images display-1"></i>
        <h4>Our Works</h4>
      </div>
      <div class="col-12 col-md-4">
        <div class="row mx-auto">
          <div class="col-lg-12">
            <div class="card bg-danger bg-gradient mb-lg-3 text-white d-flex flex-column justify-content-center" style="height: 150px">
              <i class="bi bi-map fs-1"></i>
              <h5>Contacts</h5>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="card my-3 my-lg-0 bg-warning text-white d-flex flex-column justify-content-center" style="height: 150px">
              <i class="bi bi-pencil-fill fs-1"></i>
              <h5>Blog</h5>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="card bg-warning bg-gradient text-white d-flex flex-column justify-content-center" style="height: 150px">
              <i class="bi bi-envelope fs-1"></i>
              <h5>Feedback</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
